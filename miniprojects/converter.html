<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My mini projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles.css" />
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
    <script src="./src/script.js" defer></script>
</head>

<body>
    <main>

        <form action="sumbission.html" class="converter-container">
            <div class="converter">

                <section class="input-container-selection">
                    <label for="system-input-types">Choose a system for input:</label>
                    <select name="system-input-types" id="system-input-types">
                        <option value="10">Decimal (default)</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hex</option>
                    </select>

                    <div class="user-input">
                        <input type="text" name="decimal_input" id="decimal_input" />
                    </div>
                </section>

                <section class="input-process">
                    <input type="submit" name="sumbitButton" class="sumbitButton" value="= Convert">
                    <input type="reset">
                </section>

                <section class="input-container-selection">
                    <label for="system-input-types">Choose a system for output:</label>
                    <select name="system-input-types" id="system-input-types">
                        <option value="2">Binary (default)</option>
                        <option value="8">Octal</option>
                        <option value="16">Hex</option>
                        <option value="10">Decimal</option>
                    </select>

                    <div class="convert-output">
                        <textarea name="result" id="output-result" rows="2" readonly="true"
                            placeholder="Result will be here..."></textarea>
                    </div>
                </section>
            </div>
        </form>

    </main>
</body>

</html>
